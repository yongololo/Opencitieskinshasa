
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Open Cities Kinshasa - Ndjili - Matete </title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoieW9uZ29sb2xvIiwiYSI6ImNqZXN3M3hlajB0OGEyeHFrZDBybWh3b3cifQ.R9hYCWCxGLJ4Mdk6iEiIYg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    zoom: 16,
    center: [-4.3908,15.3622]
});

map.on('load', function() {

    map.addLayer({
        'id': 'wms-test-layer',
        'type': 'raster',
        'source': {
            'type': 'raster',
            'tiles': [
                'https://tiles.openaerialmap.org/5b1e6fd42b6a08001185f7bf/0/5b1e6fd42b6a08001185f7c0/{z}/{x}/{y}.png'
            ],
            'tileSize': 256
        },
        'paint': {}
    }, 'aeroway-taxiway');
});
</script>

</body>
</html>
